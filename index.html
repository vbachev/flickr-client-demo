<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My flickr client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <h1 class="header-title">My flickr client</h1>
            <input type="checkbox" id="searchTrigger" name="searchTrigger" class="search-trigger">
            <label for="searchTrigger" class="search-toggle"></label>
            <form id="searchForm" class="search-form">
                <input type="text" id="searchField" class="search-field" placeholder="Search by tag names">
                <button class="search-button" type="submit">Search</button>
            </form>
        </div>
    </header>

    <div class="wrapper">
        <h1 class="feed-title">
            Photo Stream
            <span id="searchSufix"></span>
        </h1>
        <ul id="feedContainer" class="feed-container empty"></ul>
    </div>

    <script id="feedItemTemplate" type="text/template">
        <li class="feed-item">
            <div class="feed-item-image loading">
                <img src="img/loader.gif" data-src="{{src}}" alt="{{title}}">
            </div>
            <a class="feed-item-title" href="{{titleLink}}">{{title}}</a>
            by
            <a class="feed-item-user" href="{{userLink}}">{{user}}</a>
            <div class="feed-item-tags">{{tags}}</div>
        </li>
    </script>

    <script id="noResultsMessage" type="text/template">
        <li class="no-results">
            Sorry, no results were found :(
        </li>
    </script>

    <script src="js/zepto.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
